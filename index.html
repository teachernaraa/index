<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NFC Redirect</title>
</head>
<body>
  <p>üîë –®–∞–ª–≥–∞–∂ –±–∞–π–Ω–∞...</p>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwBxSRXuPt_c9KskAN3dTWH_ZKjSml6WQRWPspv-t1vLhcm2Kfml25Ik0ass_Qx1jkeGA/exec";

    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get("key");

    if (key) {
      const script = document.createElement("script");
      script.src = WEB_APP_URL + "?key=" + encodeURIComponent(key) + "&callback=handleResponse";
      document.body.appendChild(script);
    } else {
      document.body.innerHTML = "<p style='color:red'>‚ùå Key –æ–ª–¥—Å–æ–Ω–≥“Ø–π</p>";
    }

    function handleResponse(response) {
      if (response.status === "ok" && response.redirect) {
        window.location.href = response.redirect;
      } else {
        document.body.innerHTML = "<p style='color:red'>‚ùå " + (response.message || "–ê–ª–¥–∞–∞") + "</p>";
      }
    }
  </script>
</body>
</html>
