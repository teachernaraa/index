<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>NFC Redirect</title>
  <script>
    async function init() {
      const params = new URLSearchParams(window.location.search);
      const key = params.get("key");

      if (!key) {
        document.body.innerHTML = "<h3>❌ Token not found</h3>";
        return;
      }

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbwr1vJmTCsa4XezBA3ZFUhXYOU6eYFxvaqGoPEkoGOyyH0Tq6C5pokFKddBrHr_lNPzcA/exec" + key
        );
        const result = await response.json();

        if (result.status === "OK") {
          window.location.href = result.redirectUrl;
        } else if (result.status === "EXPIRED") {
          document.body.innerHTML = "<h3>⚠️ Энэ линк өмнө нь ашиглагдсан</h3>";
        } else {
          document.body.innerHTML = "<h3>❌ Алдаа: " + result.message + "</h3>";
        }
      } catch (err) {
        document.body.innerHTML = "<h3>❌ Network error</h3>";
      }
    }
    window.onload = init;
  </script>
</head>
<body>
  <h3>Уншиж байна...</h3>
</body>
</html>
