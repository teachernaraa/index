<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Шалгалт</title>
</head>
<body>
  <h2>Шалгалтанд нэвтрэх</h2>
  <div id="message">Түр хүлээнэ үү...</div>

  <script>
    // URL-аас key авах (?key=token1)
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");

    // Санамсаргүй nonce үүсгэх
    function generateNonce(length = 16) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    if (!key) {
      document.getElementById("message").innerHTML =
        "<span style='color:red'>❌ Алдаа: Key олдсонгүй.</span>";
    } else {
      const nonce = generateNonce();

      // Google Apps Script API хаяг
      const apiUrl = "https://script.google.com/macros/s/AKfycbzFGrF4iiQcI5A5CzanChTX5FNnFKga6QgvnofyGH98uNLtIqX3OVo7nDNqISxvT6Z68g/exec";

      fetch(`${apiUrl}?key=${key}&nonce=${nonce}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            window.location.href = data.url;  // Удирдах сайт руу орно
          } else {
            document.getElementById("message").innerHTML =
              "<span style='color:red'>❌ " + data.message + "</span>";
          }
        })
        .catch(err => {
          document.getElementById("message").innerHTML =
            "<span style='color:red'>❌ Сервер рүү холбогдож чадсангүй.</span>";
        });
    }
  </script>
</body>
</html>
