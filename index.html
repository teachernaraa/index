<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>NFC Redirect</title>
</head>
<body>
<script>
  function handleResponse(data) {
    if (data.status === "ok") {
      window.location.href = data.redirect; // Шилжүүлнэ
    } else {
      document.body.innerHTML = "<h3 style='color:red'>" + (data.message || "Алдаа") + "</h3>";
    }
  }

  const params = new URLSearchParams(window.location.search);
  const token = params.get("key");

  if (token) {
    const script = document.createElement("script");
    script.src = "https://script.google.com/macros/s/AKfycbyBl0X8xuLyDROSC2HfHsfPRVS4Y-GNfO52GDqKZ2R6a-krt2sLWsDnn3dy6H9RspAMhg/exec"
               + "?key=" + token
               + "&callback=handleResponse";
    document.body.appendChild(script);
  } else {
    document.body.innerHTML = "<h3>⛔ Token олдсонгүй</h3>";
  }
</script>
</body>
</html>
