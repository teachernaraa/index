<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>NFC Redirect</title>
</head>
<body>
  <h3>üîë NFC Access —à–∞–ª–≥–∞–∂ –±–∞–π–Ω–∞...</h3>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwjB3-o8kUfvvw0dtT-5m1q1_6D2IRFGiCHZKPOHVx7gKG_8KkaD_0ZZBKUcN6tWrRYWA/exec";

    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get("key") || "";

    if (!key) {
      document.body.innerHTML = "<p style='color:red'>‚ùå Key –æ–ª–¥—Å–æ–Ω–≥“Ø–π!</p>";
    } else {
      const script = document.createElement("script");
      script.src = WEB_APP_URL + "?key=" + encodeURIComponent(key) + "&callback=handleResponse";
      document.body.appendChild(script);
    }

    function handleResponse(response) {
      if (response.status === "ok" && response.redirect) {
        window.location.href = response.redirect;
      } else {
        document.body.innerHTML = "<p style='color:red'>‚ùå " + (response.message || "–ê–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞") + "</p>";
      }
    }
  </script>
</body>
